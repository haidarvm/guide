server {
    server_name    slametparsono.com www.slametparsono.com;
    root           /home/client/slametparsono/public_html;
    error_log      /home/client/slametparsono/public_html/logs/error.log error;
    
    index          index.php index.html;
    location / {
                try_files $uri $uri/ /index.php$is_args$args;
    }

    include /etc/nginx/default.d/*.conf;
}
