<p>I promise this is an actual, answerable question. But I want to explain myself when I call these specific words "weird"; English is so often "exceptional" that referring to any particular part of it as being weird seems unnecessary. These comparative words have bothered me for a while.</p>&#xA;&#xA;<p><em>Than</em> is a bit of an odd word in English. Wiktionary (I don't have access to the OED) gives two definitions; one is a conjunction and the other a preposition. I want to focus on its use as a conjunction.</p>&#xA;&#xA;<p>First of all, <em>than</em> is bizarrely "active" when compared to other frequently-used conjunctions. I'm afraid that I don't know the technical term for this, but I think it makes sense: <em>and</em> just connects two or more things, <em>but</em> disconnects (well, negatively connects I suppose) two or more things, <em>or</em> and <em>nor</em> express alternation, and <em>yet</em> is similar to <em>but</em> although I'd say <em>yet</em> is a bit more disconnecting. (<em>And</em> actually has an "active" form, seen in statements like "try that and you'll get shot!", wherein <em>and</em> is used to express some sort of causation. <em>Or</em> has a similar negative usage: "don't run quickly or you'll fall". But note that negating the second part forces <em>and</em>: "don't run quickly and you won't fall".) <em>If</em> is similar in this respect: it too has a function of "introducing" a kind of statement. In a language that doesn't have a lot of morphology, like English, these words are often <em>necessary</em> to form certain kinds of statements, whereas in more marked languages they may not be. In Latin, the "ablative of comparison" is a construction wherein the comparative form of an adjective is used to compare two nouns, one being in the nominative or accusative case, and one being in the ablative case, as in </p>&#xA;&#xA;<blockquote>&#xA;  <p><em>Catō est <strong>Cicerōne</strong> ēloquentior</em><br>&#xA;  'Cato is more eloquent than Cicero' </p>&#xA;</blockquote>&#xA;&#xA;<p>(very literally, 'Cato is, than Cicero, more eloquent'); in this usage the use of the ablative for expressing "movement away from" is extended to stating that two things are different as though they were moving apart (<a href="https://archive.org/details/allengreenoughsn00alleiala/page/254" rel="nofollow noreferrer">source</a>). Of course, Latin <em>quam</em> is also used for comparisons, having a very similar function to English <em>than</em>; we'll see more about <em>quam</em> later.</p>&#xA;&#xA;<p>So <em>than</em> has a lot to say. I place it in the same class as (some uses of) <em>as</em>, <em>so</em>, and even <em>like</em> (though <em>than</em> is a bit of an outlier). These all can be used to compare two or more things; the difference is that <em>than</em> (although one use of <em>as</em> fits too; see below) can <em>contrast</em> (what I'll call disjunctive comparison) while <em>as</em>, <em>so</em>, and <em>like</em> are used more to connect two or more things. But the fact that they're used to compare is not the only reason that these conjunctions/prepositions/adverbs are unique. They seem to be special in that they accept much more ellipsis than other conjunctions. Take for instance (1):</p>&#xA;&#xA;<blockquote>&#xA;  <p>(1) She does that much better than I do.</p>&#xA;</blockquote>&#xA;&#xA;<p>We'll speak of a "left side" and a "right side" of such statements as (1): in this case, the right side "I do" is technically an abbreviation of the predicate of the left side "She does that". (There's a third part of the sentence, which we'll call the "comparative part"; in this case, it's "much better".) Therefore the right side, when "expanded", is <em>I do that</em>. In practice, the right side is actually frequently more abbreviated than it already is:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(2) She does that better than I/me.</p>&#xA;</blockquote>&#xA;&#xA;<p>The choice of the nominative (<em>I</em>) or oblique (<em>me</em>) forms to use in statements like (2) is traditionally informed by what exactly the right side is saying. Here, since the right side is contrasting something with the <em>subject</em> of the left side, it is regarded as more correct to have the right side be in the same nominative form. But then there's (3), where the right side is not really abbreviating anything:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(3) He ran faster than ten miles per hour.</p>&#xA;</blockquote>&#xA;&#xA;<p>The right side of (3) can hardly be understood as ellipsis for "ten miles per hour ran". This is the prepositional use of <em>than</em>. Accordingly, pronouns should be in their oblique form when used as such; but here we have a problem. If we're comparing two pronouns with <em>than</em>, it could often go either way:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(4) <strong>A</strong> ran faster than <strong>B</strong>.</p>&#xA;</blockquote>&#xA;&#xA;<p>If we're comparing the <em>speed</em> as an attribute of <strong>A</strong>'s running with that of <strong>B</strong>, then <strong>A</strong>, as the subject of the sentence, should be in the nominative form, and <strong>B</strong>, the object of the preposition <em>than</em> "should" be in the oblique form as in (4.1).</p>&#xA;&#xA;<blockquote>&#xA;  <p>(4.1) I ran faster than him.</p>&#xA;</blockquote>&#xA;&#xA;<p>However, we could also be comparing the <em>manner</em> of <strong>A</strong>'s running with that of <strong>B</strong>; in this case (4.2) is "more correct".</p>&#xA;&#xA;<blockquote>&#xA;  <p>(4.2) I ran faster than he [did/did run].</p>&#xA;</blockquote>&#xA;&#xA;<p>This is far too fine of a distinction to make most of the time; I can't think of any examples where it would actually matter. The "erroneous" use of the <em>conjunction</em> <em>than</em> with oblique pronouns seems to have stemmed from reinterpretation of <em>than</em>, being commonly placed directly between the two things one is comparing and also different from the other conjunctions, as always being a preposition and thus putting the nouns in their oblique forms (as is done with prepositions).</p>&#xA;&#xA;<p>Now we need to turn to <em>as</em>, <em>so</em>, and <em>like</em>. By all accounts these are usually prepositions, although often extended into conjunctions. This is true of several words, and indeed many conjunctions in many languages started out as prepositions. <em>As</em> has many meanings. Wiktionary gives <em>as</em> a definition as an adverb, conjunction, and preposition. They all have a similar underlying meaning of "while" or "at the same time"; I believe that it is from this that the comparative meaning is extended. In (5) we have an modification of (4) with the <em>as</em>...<em>as</em> coordinate pair instead of <em>than</em>:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(5) <strong>A</strong> ran <em>as</em> fast <em>as</em> <strong>B</strong>.</p>&#xA;</blockquote>&#xA;&#xA;<p>Even though the meaning has changed from a disjunctive comparison to one that equates the left and right sides, the problem of determining the function of <strong>B</strong> is the same as in (4). <strong>B</strong> might stand for the subject of <em>run</em>, and "should" therefore be in the nominative; it could also be the object of a preposition. In this case, the issue is further compounded by the fact that <em>as</em> appears twice. It seems that the first and second <em>as</em> are really different words -- or at least different senses of the same word. <em>As</em> is also a synonym of <em>so</em>, and <em>so</em> has a comparative sense on its own; (6) is the title of a movie, but it illustrates this well:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(6) As above, so below.</p>&#xA;</blockquote>&#xA;&#xA;<p>In (6), <em>as</em> and <em>so</em> also coordinate: "[just] as [it is] above, [it is] so below". Obviously this is quite a poetic turn of phrase, but it is valid; in older writing the <em>as</em>...<em>so</em> construction is quite frequently encountered, in forms like that of (7.1):</p>&#xA;&#xA;<blockquote>&#xA;  <p>(7.1) As <strong>X</strong> is <strong>Y</strong>, so also <strong>Z</strong>.</p>&#xA;</blockquote>&#xA;&#xA;<p>(7.1)'s right side ("also <strong>Z</strong>") shows ellipsis of <em>is</em> in the left side; the "full" form would be as in (7.2).</p>&#xA;&#xA;<blockquote>&#xA;  <p>(7.1) As <strong>X</strong> is <strong>Y</strong>, so also is <strong>Z</strong>.</p>&#xA;</blockquote>&#xA;&#xA;<p><em>So</em> can also stand on its own, while still retaining the meaning; however, it becomes part of an independent clause as a result (because it no longer has support from <em>as</em>):</p>&#xA;&#xA;<blockquote>&#xA;  <p>(7.3) <strong>X</strong> is <strong>Y</strong>; so also <strong>Z</strong>.</p>&#xA;</blockquote>&#xA;&#xA;<p>The function of <em>as</em> in (7) at first seems to be expressing <em>cause</em>, and replacing it with <em>because</em> should produce a statement that is as valid, but it doesn't really.</p>&#xA;&#xA;<blockquote>&#xA;  <p>(7.4) *Because <strong>X</strong> is <strong>Y</strong>, so also <strong>Z</strong></p>&#xA;</blockquote>&#xA;&#xA;<p>I wouldn't be surprised to find this, necessarily, but it sounds odd to me. This emphasizes the way in which this group of words is different from the other conjunctions: <em>because</em> tolerates ellipsis to a much lesser degree than they (haha). Because of this, the whole issue of case doesn't apply.</p>&#xA;&#xA;<p><em>Like</em> is similar, but less versatile. Its ellipsis-accepting comparative usage seems to be less, and more recent (<a href="https://en.wiktionary.org/wiki/like#Usage_notes_3" rel="nofollow noreferrer">Wiktionary</a> has an interesting (though unsourced) bit of information about this) than that of the others. It can often replace <em>as</em> when it isn't paired with another <em>as</em>:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(8.1) He runs as I do.<br>&#xA;  (8.2) He runs like I do.</p>&#xA;</blockquote>&#xA;&#xA;<p>There is a slight difference in meaning though: (8.1) seems to be more "absolute", comparing his running's existence to that of my running, while (8.2) compares his manner of running with mine; however, in context, they could both have the same meaning:</p>&#xA;&#xA;<blockquote>&#xA;  <p>(8.3) When we race, he runs as I do.<br>&#xA;  (8.4) When we race, he runs like I do.</p>&#xA;</blockquote>&#xA;&#xA;<p>Note that <em>as</em>, <em>so</em>, and <em>like</em>, while ellipsis-tolerant, are less so than <em>than</em>. (9.1) is correct, but (9.2), (9.3), and (9.4) are less valid ((9.2) sounds the most correct to my ears).</p>&#xA;&#xA;<blockquote>&#xA;  <p>(9.1) He runs faster than I.<br>&#xA;  (9.2) *He runs as fast as I.<br>&#xA;  (9.3) *He runs like I.<br>&#xA;  (9.4) *As he runs, so I.</p>&#xA;</blockquote>&#xA;&#xA;<hr>&#xA;&#xA;<p>In other languages, the behavior of comparative words is similar. Latin <em>quam</em> was mentioned above, but Latin's ways of comparing two things are extensive. <em>Quam</em> corresponds closely to English <em>than</em>. Latin, being heavily inflected, requires the left and right side to be in the <em>same</em> case, regardless of which out of the five/six/seven they be. This is similar to English, although English only marks pronouns for case, so it's hard to determine whether a word is a subject or an object out of context. Latin also has <em>tam</em>, which, when coupled with <em>quam</em>, provides an <em>as</em>...<em>so</em> or <em>as</em>...<em>as</em>-like meaning.</p>&#xA;&#xA;<p>Spanish has <em>que</em> 'than' and <em>tan</em>...<em>como</em> 'as...as/as...so' for comparisons: <em>eres más bello que yo</em> 'you are more beautiful than I' and <em>no conduzco tan rápido como tú</em> 'I do not drive as fast as thou dost' (just to keep things unambiguous). From examples I could find, it seems that you will most often find the right side in the nominative form. Further examples (<a href="https://en.wiktionary.org/wiki/como#Spanish" rel="nofollow noreferrer">from Wiktionary</a>) illustrate this (translations slightly altered): <em>no es tan alta como nosotras</em> 'she is not as tall as we', <em>¿tienes tanta hambre como yo?</em> 'art thou as hungry as I?'. It would be incorrect to say *<em>no es tan alta como nos</em> or **¿tienes tanta hambre como me?* (and I'm sure would sound pretty weird to a native speaker). Spanish also adheres to the "copulae requires nominative case" rule: <em>¿quién soy yo?</em> 'who am I' and not **¿quién soy me?* '*who am me'. Latin, of course, does this too.</p>&#xA;&#xA;<p>I don't know enough about other languages, but I'd imagine the other Romance languages behave similarly.</p>&#xA;&#xA;<hr>&#xA;&#xA;<p>I promised that this is a real question. Specifically, <strong>I would like to know for what reason these words</strong> (the group as a whole, a subset, or just an individual one) <strong>behave like this</strong>. What makes them so special? &#xA;How did they come to mean what they do today (what is the history of these words)? I've written all I can say about their <em>current</em> use; I'm very interested in their history but I do not know of any sources for this ("conjunction development", I think, is sadly under-studied).</p>&#xA;&#xA;<p>(<em>Than</em> and <em>so</em> have a similar origin as a form of an ancient pronoun; since this is also true of Latin's <em>quam</em> and <em>tam</em> I suspect that asking anything about this semantic development would be off-topic and more for a general linguistics site. <em>As</em> apparently derives from a contraction of <em>also</em>, which makes it an outlier here.)</p>&#xA;


