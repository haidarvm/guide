# Fungsi untuk menggabungkan MP3 dengan kualitas terbaik (-q:a 0)
gabungmp3() {
    # Mengambil argumen terakhir sebagai nama file output
    local output="${@: -1}"
    # Mengambil semua argumen kecuali yang terakhir sebagai input
    local inputs=("${@:1:$#-1}")
    
    # Menggabungkan nama file dengan pemisah "|"
    local IFS="|"
    ffmpeg -i "concat:${inputs[*]}" -codec:a libmp3lame -q:a 0 "$output"
}

# Fungsi untuk memperbaiki audio mono ke stereo + boost volume
fixaudio() {
    if [ -z "$1" ]; then
        echo "Gunakan: fixaudio namafile.mp3"
        return 1
    fi
    
    # Mengambil nama file tanpa ekstensi
    filename="${1%.*}"
    extension="${1##*.}"
    
    ffmpeg -i "$1" -ac 2 -filter:a "volume=2.5" "${filename}_0.mp3"
}

