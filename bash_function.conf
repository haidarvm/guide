# Fungsi untuk menggabungkan MP3 dengan kualitas terbaik (-q:a 0)
gabungmp3() {
    # Mengambil argumen terakhir sebagai nama file output
    local output="${@: -1}"
    # Mengambil semua argumen kecuali yang terakhir sebagai input
    local inputs=("${@:1:$#-1}")
    
    # Menggabungkan nama file dengan pemisah "|"
    local IFS="|"
    ffmpeg -i "concat:${inputs[*]}" -codec:a libmp3lame -q:a 0 "$output"
}

