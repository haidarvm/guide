function ceksholat() {
    local ID="eda80a3d5b344bc40f3bc04f65b7a357" 
    
    # Format TANGGAL wajib: YYYY/MM/DD (bukan YYYY-MM-DD)
    local TANGGAL=$(date +"%Y/%m/%d")
    
    local URL="https://api.myquran.com/v3/sholat/jadwal/${ID}/${TANGGAL}"

    # Mengambil data & memfilter
    curl -s "$URL" | jq -r '
      if .status == false then
        "Error: \(.message)"
      else
        .data.jadwal | 
        "=======================",
        "   JADWAL SHOLAT",
        "   \(.tanggal // "Tanggal Tidak Ditemukan")",
        "=======================",
        "Subuh   : \(.subuh)",
        "Dzuhur  : \(.dzuhur)",
        "Ashar   : \(.ashar)",
        "Maghrib : \(.maghrib)",
        "Isya    : \(.isya)",
        "======================="
      end
    '
}

