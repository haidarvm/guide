#test pmin
server {
    server_name    play.test;
    root           /var/www/play;
    error_log      /var/log/nginx/play-error.log error;

    index          index.php index.html;
    location / {
                try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ /\.  { return 403; }

    include /etc/nginx/default.d/*.conf;
}
